{% extends 'ready_recipe/base.html' %}

{% block title_block %}
    Registration
{% endblock %} 


{% block body_block %}

{% if registered %}
    <strong>Thank you for creating an account!</strong>

{% else %}

    <strong>Register here!</strong><br />
    <form id="user_form" method="post" action="{% url 'ready_recipe:register' %}" enctype="multipart/form-data">
       
        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>
{% endif %}


{% endblock %}
