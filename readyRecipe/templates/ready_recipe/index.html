
    {% extends 'ready_recipe/base.html' %}

    {% block title_block %}
        Index
    {% endblock %} 



    {% block body_block %}
    <Style>
div.jumbotron {
  background: rgba(255, 255, 255, 0.27);
}
    body {
        background-image:  url(static/images/back.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }
      </Style>

<div class="jumbotron p-4">
    
    <div class="container">
    
        <h1 class="jumbotron-heading">Welcome to the world of Recipies</h1>

        <p>Visits: {{ visits }}</p>
    
    </div>
    

    
    <h2 class="h2">
  
    </h2>

        <ul>
            {% for category in categories %}
            <li>

                <a href="{% url 'ready_recipe:show_category' category.slug %}">{{ category.name }}</a>

            </li>

            {% endfor %}

        </ul>



    </div>
    {% endblock %}
