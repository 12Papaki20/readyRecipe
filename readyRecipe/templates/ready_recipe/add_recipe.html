
<!DOCTYPE html>

<html>

<head>

    <title>Upload Your Recipe</title>

</head>

<body>

    <h1>Upload you own Recipe</h1>

    <div>

        <form id="recipe_form" method="post" action="/ready_recipe/add_recipe/">

            {% csrf_token %}

            {% for hidden in form.hidden_fields %}

            {{ hidden }}

            {% endfor %}

            {% for field in form.visible_fields %}

                {{ field.errors }}

                {{ field.help_text }}

                <br>

                {{ field }}

                <br>

            {% endfor %}

            <input type="submit" name="submit" value="Upload Recipe" />
        </form>
    </div>

 
    </body>
</html>
